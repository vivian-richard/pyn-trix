<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYNTRIX - You're Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0b3a2a 0%, #052218 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .offline-container {
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #e1c28b;
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #e1c28b;
        }
        p {
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            background: linear-gradient(135deg, #e1c28b 0%, #f3dfb3 100%);
            color: #0b3a2a;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        .btn:hover {
            background: linear-gradient(135deg, #f3dfb3 0%, #e1c28b 100%);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">üè†</div>
        <h1>You're Offline</h1>
        <p>
            No internet connection detected. Please check your connection and try again.
            Some features may be limited while offline.
        </p>
        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
